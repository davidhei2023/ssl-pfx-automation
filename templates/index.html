<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zap - SSL Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        .form-container {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        .form-container h2 {
            color: #495057;
        }

        .form-container input, .form-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .output-container {
            margin-top: 15px;
        }

        .output-container a {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
        }

        .output-container a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Zap - SSL Automation</h1>

    <!-- Script 1 -->
    <div class="form-container">
        <h2>Script 1: GeoTrust RapidSSL</h2>
        <input type="text" id="fqdn-script1" placeholder="Enter Fully Qualified Domain Name (FQDN)">
        <button id="run-script1">Run Script 1</button>
        <div id="output-script1" class="output-container"></div>
    </div>

    <!-- Script 2 -->
    <div class="form-container">
        <h2>Script 2: GeoTrust Wildcard</h2>
        <input type="text" id="fqdn-script2" placeholder="Enter Fully Qualified Domain Name (FQDN)">
        <button id="run-script2">Run Script 2</button>
        <div id="output-script2" class="output-container"></div>
    </div>

    <!-- Script 3 -->
    <div class="form-container">
        <h2>Script 3: Convert Certificate to PFX</h2>
        <input type="text" id="cert-file" placeholder="Enter Certificate File Path">
        <input type="text" id="key-file" placeholder="Enter Private Key File Path">
        <input type="text" id="pfx-output-file" placeholder="Enter Output PFX File Name">
        <button id="run-script3">Run Script 3</button>
        <div id="output-script3" class="output-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const runScript = (inputs, outputId, endpoint) => {
                const data = {};
                inputs.forEach(inputId => {
                    const value = document.getElementById(inputId).value;
                    if (!value) {
                        document.getElementById(outputId).innerHTML = `<p class="error">All fields are required.</p>`;
                        return;
                    }
                    data[inputId] = value;
                });

                fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById(outputId).innerHTML = `<p class="error">Error: ${data.error}</p>`;
                    } else {
                        const links = Object.keys(data).map(key => `<a href="${data[key]}" download>${key.replace('_', ' ')}</a>`).join('');
                        document.getElementById(outputId).innerHTML = links;
                    }
                })
                .catch(err => {
                    document.getElementById(outputId).innerHTML = `<p class="error">Error: ${err.message}</p>`;
                });
            };

            document.getElementById('run-script1').addEventListener('click', () => {
                runScript(['fqdn-script1'], 'output-script1', '/run/script1');
            });

            document.getElementById('run-script2').addEventListener('click', () => {
                runScript(['fqdn-script2'], 'output-script2', '/run/script2');
            });

            document.getElementById('run-script3').addEventListener('click', () => {
                runScript(['cert-file', 'key-file', 'pfx-output-file'], 'output-script3', '/run/script3');
            });
        });
    </script>
</body>
</html>
